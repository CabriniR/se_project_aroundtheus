<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Around The U.S</title>
<link href="./blocks /pages.css" rel="stylesheet"/>
<link href="./blocks /cards.css" rel="stylesheet"/>
<link href="./blocks /card.css" rel="stylesheet"/>
<link href="./blocks /header.css" rel="stylesheet"/>
<link href="./blocks /profile.css" rel="stylesheet"/>
<link href="./blocks /footer.css" rel="stylesheet"/>

</head>
<body class="page">
    <div class="page__content"> 
        <header class="header page__section">
            <img src="./Images/logo.png" alt="Around the U.S Logo"/>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./Images/Avatar.png" alt="Avatar" class="profile__image"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="card__list">
                    <li class="card">
                        <img src="./Images/yosemite.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./Images/lake-louise.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./Images/bald-mountains.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./Images/latemar.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Latemar</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./Images/vanoise.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./Images/lago.jpg" class="card__image"/>
                        <div class="card__description">
                            <h2 class="card__title">Lago Di Brais</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="page__section site__footer">
            <p>&copy; 2022 Around The U.S.</p>
        </footer>
    </div>

</body>
</html>
