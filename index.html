<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S</title>
    <link href="./pages/normalize.css" rel="stylesheet" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <script src="./Challenges/index.js"></script>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./Images/logo.png"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./Images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <!-- Close button, positioned absolutely within the container -->
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__title-input"
            name="profile__title"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            class="modal__description-input"
            name="profile__description"
            placeholder="Explorer"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
